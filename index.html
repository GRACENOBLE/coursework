<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grace Noble</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container headerContents">
        <div class="logo">Grace <span class="noble">Noble</span></div>
        <nav>
          <ul class="navigation">
            <li>
              <a href="" class="nav-link">About</a>
            </li>
            <li>
              <a href="" class="nav-link">Projects</a>
            </li>
            <button class="button header-button">
              <span class="button-text">Contact me</span>
            </button>
          </ul>
        </nav>
      </div>
    </header>
    <div class="body">
      <section class="hero-section">
        <div class="container">
          <div class="hero-components">
            <div class="hero-text">
              <span class="strip">A developer you can trust</span>
              <h1>
                I build software <br />
                for the web and mobile
              </h1>
              <h2></h2>
              <p class="exerpt">
                Dont let your ground-breaking idea slip your mind. Let me bring
                it to life with my set of skills.
              </p>
              <button class="button heroButton">
                <span class="button-text">Get in touch</span>
              </button>
            </div>

            <img
              src="public/images/hero-image.png"
              alt="my profile image"
              class="hero-image"
            />
          </div>
        </div>
      </section>
      <section class="about-section">
        <div class="container">
          <div>
            <h2>About Me</h2>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
